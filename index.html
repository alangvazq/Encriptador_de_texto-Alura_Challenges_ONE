<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav>
        <a href="index.html">
            <img class="logotipo" src="./images/Logo.png" alt="Logotipo de Alura">
        </a>
    </nav>
    </header>

    <main>
        <textarea name="" id="cajaTexto" placeholder="Ingrese el texto aquí"></textarea>
        <section class="aviso">
            <img class="exclamacion" src="./images/Exclamation.png" alt="Ícono de exclamación">
            <span>
                Solo letras minúsculas y sin acentos
            </span>
        </section>

        <section class="botones">
            <button id="botonEncriptar">Encriptar</button>
            <button id="botonDesencriptar">Desencriptar</button>
        </section>

        <section class="resultado">
            <p class="mensajeNulo"></p>
            <p class="ingresaMensaje"></p>
        </section>

    </main>
    <footer>
        <p>
            alangvazq
        </p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
